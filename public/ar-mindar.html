<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebXR AR - Discover Canada</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #info {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
      max-width: 80%;
    }
    #info h3 {
      margin: 0 0 5px 0;
      font-size: 1.2em;
    }
    #info p {
      margin: 5px 0;
      font-size: 0.9em;
      opacity: 0.8;
    }
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,0,0,0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      z-index: 1000;
      font-weight: bold;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 30px;
      border-radius: 10px;
      z-index: 2000;
      text-align: center;
    }
  </style>
</head>
<body>
  <a href="/gallery" class="back-btn">‚Üê Back</a>
  
  <div id="loading">
    <h2>Loading AR...</h2>
    <p>Please wait...</p>
  </div>

  <div id="container"></div>

  <div id="info">
    <h3><span id="card-emoji">üá®üá¶</span> <span id="card-name">Canada</span></h3>
    <p>üì∑ Tap "Start AR" then tap on any surface to place content</p>
    <p style="font-size: 0.8em; opacity: 0.6;">WebXR - No markers needed!</p>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js';
    
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const emoji = urlParams.get('emoji') || 'üá®üá¶';
    const name = urlParams.get('name') || 'Canada';
    
    // Update text elements
    document.getElementById('card-emoji').textContent = emoji;
    document.getElementById('card-name').textContent = name;

    const start = async () => {
      try {
        const container = document.querySelector("#container");
        
        // Setup Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
        
        const renderer = new THREE.WebGLRenderer({ 
          antialias: true, 
          alpha: true 
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        container.appendChild(renderer.domElement);

        // Add AR button
        const arButton = ARButton.createButton(renderer, {
          requiredFeatures: ['hit-test'],
          optionalFeatures: ['dom-overlay'],
          domOverlay: { root: document.body }
        });
        
        // Style the AR button to make it more prominent
        arButton.style.position = 'fixed';
        arButton.style.bottom = '20px';
        arButton.style.left = '50%';
        arButton.style.transform = 'translateX(-50%)';
        arButton.style.padding = '20px 50px';
        arButton.style.fontSize = '1.3em';
        arButton.style.fontWeight = 'bold';
        arButton.style.backgroundColor = '#ff3333';
        arButton.style.color = 'white';
        arButton.style.border = 'none';
        arButton.style.borderRadius = '50px';
        arButton.style.cursor = 'pointer';
        arButton.style.zIndex = '5000';
        arButton.style.boxShadow = '0 4px 20px rgba(255, 51, 51, 0.6)';
        arButton.textContent = 'üöÄ START AR';
        
        document.body.appendChild(arButton);

        // Add lights
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Create a red spinning box
        const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
        const material = new THREE.MeshPhongMaterial({color: 0xff0000});
        const box = new THREE.Mesh(geometry, material);
        box.position.set(0, 0.05, -0.3);
        scene.add(box);

        // Create text sprite for emoji
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = 256;
        canvas.height = 256;
        context.font = '200px Arial';
        context.textAlign = 'center';
        context.textBaseline = 'middle';
        context.fillText(emoji, 128, 128);
        
        const texture = new THREE.CanvasTexture(canvas);
        const spriteMaterial = new THREE.SpriteMaterial({map: texture});
        const sprite = new THREE.Sprite(spriteMaterial);
        sprite.position.set(0, 0.15, -0.3);
        sprite.scale.set(0.1, 0.1, 0.1);
        scene.add(sprite);

        document.getElementById('loading').style.display = 'none';

        // Animation loop
        renderer.setAnimationLoop(() => {
          box.rotation.y += 0.01;
          renderer.render(scene, camera);
        });

        // Handle resize
        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });

      } catch (error) {
        console.error('WebXR AR error:', error);
        document.getElementById('loading').innerHTML = `
          <h2>‚ö†Ô∏è AR Not Available</h2>
          <p>${error.message || 'WebXR AR not supported on this device.'}</p>
          <p><a href="/ar-static.html?${urlParams.toString()}" style="color: #ff6b6b;">Try marker-based AR instead</a></p>
        `;
      }
    };

    start();
  </script>
</body>
</html>
